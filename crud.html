<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
    <title>CRUD</title>
</head>
<body>
    <div class="container">

<table class="table" id="tabla_lista">
    <thead>
        <tr>
          <th style="display: none;">ID</th>
            <th>SKU</th>
            <th>Descripción</th>
            <th>$ Costo</th>
            <th>Existencia</th>
            <th>Acción</th>
        </tr>
<tbody id="id_body">
    
</tbody>
    </thead>

</table>

    <!-- Button trigger modal -->
<button type="button" id="btn-modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Añadir Producto
  </button>

  <button class="btn btn-info" id="btn_json">Ver JSON</button>
  
<div id="div_json">

</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="tipo_accion" id="tipo_accion" value="nuevo">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tsku">SKU</label>
                    <input type="text" class="form-control" id="tsku" placeholder="SKU" required >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <p style="font-weight: 300;" for="tdescripcion">Descripción</p>
                    <!-- <input type="text" class="form-control" id="tdescripcion" placeholder="Descripción del producto" required> -->
                    <textarea id="tdescripcion" cols="40" rows="5" value="">

                   </textarea>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tcosto">Costo</label>
                    <input type="number" class="form-control" id="tcosto" placeholder="costo" min="1" value="1" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="texistencia">Existencia</label>
                    <input type="number" class="form-control" min="1" id="texistencia" placeholder="existencia" value="0" required>
                </div>
                
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="graba" class="btn btn-primary">Graba</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/crud.js"></script>
</body>
</html>
